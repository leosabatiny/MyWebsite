<head>
  <meta charset="UTF-8">

</head>
<body>
  <nav class="navbar">
    <!-- Your navbar -->
    <div class="container">
      <a href="index.html" class="logo">Leonardo</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header class="page-header">
    <div class="container">
      <h1>AI Market Analyst</h1>
    </div>
  </header>
  
  <main>
    <div class="chat-container" id="chat-container">
      
      <div class="chat-header">
        <div class="model-selector-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z"/><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z"/><path d="M12 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/></svg>
          <!-- UPDATED: Re-ordered for reliability. Most stable model is now the default. -->
          <select id="model-selector" class="model-selector">
            <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Reliable & Fast)</option>
            <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (Reliable & Smart)</option>
            <option value="gemini-2.5-flash">Gemini 2.5 Flash (Experimental)</option>
            <option value="gemini-2.5-pro">Gemini 2.5 Pro (Experimental)</option>
          </select>
        </div>
        
        <div class="chat-controls-right">
          <button class="chat-control-btn" id="save-chat-btn" title="Save Chat">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          </button>
          <button class="chat-control-btn" id="clear-chat-btn" title="Clear Chat">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
          </button>
        </div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added here by JavaScript -->
      </div>
      
      <div class="chat-suggestions" id="chat-suggestions">
        <div class="suggestion-item" data-prompt="What's the current price of Apple stock?">What's the current price of Apple stock?</div>
        <div class="suggestion-item" data-prompt="Tell me about NVIDIA">Tell me about NVIDIA</div>
        <div class="suggestion-item" data-prompt="Compare market caps for GOOG and MSFT">Compare market caps for GOOG and MSFT</div>
      </div>

      <div class="chat-input-area">
        <form class="chat-input-form" id="chat-form">
          <input type="text" id="message-input" placeholder="Ask about markets, stocks, or economic trends..." autocomplete="off" required>
          <button type="submit" class="send-btn" title="Send">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <!-- Your footer -->
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="bot.js" defer></script>
</body>
</html>
